<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaptchaSys</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="button-group">
  <button class="log-button" onclick="window.open('logs-dashboard.html', '_blank')">
    View Log
  </button>
  <button class="toggle-fake-button" onclick="toggleFakeBoxes()">
    Toggle Fake Boxes
  </button>
    <button class="analytics-button" onclick="window.open('analytics-dashboard.html', '_blank')">
   Analytics
  </button>
   <button class="refresh-button" onclick="location.reload()">
    Refresh
  </button>
</div>




  <div class="captcha-box">

    <!-- ✅ الرسالة الثابتة التي تظهر دائماً -->
    <div id="captcha-static-label" class="captcha-label">



    </div>

    <!-- ✅ المربعات يتم حقنها هنا -->
    <div id="checkbox-container"></div>

    <!-- ✅ الرسائل المتغيرة (خطأ، تحذير، نجاح مؤقت) -->
    <div id="captcha-message" class="captcha-message"></div>
  </div>

  <script type="module" src="js/main.js"></script>

<script>
  function toggleFakeBoxes() {
    if (!window.fakeBoxes) return;
    window.fakeBoxes.forEach(box => {
      box.style.display = (box.style.display === "none") ? "inline-block" : "none";
    });
  }
</script>



</body>


</html>
