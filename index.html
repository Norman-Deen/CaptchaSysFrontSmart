<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaptchaSys</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Buttons -->
  <div class="button-group">
    <button class="log-button" onclick="window.open('logs-dashboard.html', '_blank')">
      View Log
    </button>
    <button class="toggle-fake-button" onclick="toggleFakeBoxes()">
      Toggle Fake Boxes
    </button>
    <button class="analytics-button" onclick="window.open('analytics-dashboard.html', '_blank')">
      Analytics
    </button>
    <button class="refresh-button" onclick="location.reload()">
      Refresh
    </button>
  </div>



  <div class="captcha-box">

    <img src="images/RecaptchaLogo.svg.png" alt="reCAPTCHA Logo" class="captcha-logo" />

    <div class="checkbox-with-text">
      <div id="checkbox-container"></div>
      <div id="captcha-static-label" class="captcha-label">I am human</div>
    </div>

  </div>





  <script type="module" src="js/main.js"></script>

</body>

</html>
